{% extends 'base.html' %}

{% block body %} 


    <div class="album py-5 bg-body-tertiary">
        <div class="container">
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for article in articles %}
            <div class="col">
              <div class="card shadow-sm">
                <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
                    <title>Placeholder</title>
                    <image href="{{ url_for('static', filename='photo/' +  article.uuid + '.png') }}" width="100%" height="100%" preserveAspectRatio="xMidYMid slice"></image>
                    <text x="50%" y="50%" fill="#eceeef" dy=".3em"></text>
                  </svg>
                  <div class="card-body">
                  <p class="card-text">{{ article.name }}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <a href="/article/{{article.uuid}}">
                      <button type="button" class="btn btn-sm btn-outline-secondary">View</button></a>
                      <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                    </div>
                    <small class="text-body-secondary">9 mins</small>
                  </div>
                  
                </div>
              </div>
            </div>
            {% endfor %}


{% endblock %}
