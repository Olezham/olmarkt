{% extends 'base.html' %}


{% block body %} 
<div style="height: 110vh; /* Set the height of the container */
background-image: linear-gradient(-110deg, #052ca0, #ff8000);
background-size: cover;padding: 50px;">


<div class="modal-content rounded-4 shadow mx-auto my-auto" style="max-width: 500px;">
    <!-- Your existing modal content here -->
    <div class="modal-content rounded-4 shadow" >
        <div class="modal-header p-5 pb-4 border-bottom-0">
          <h1 class="fw-bold mb-0 fs-2">Sign up</h1>
        </div>
    
        <div class="modal-body p-5 pt-0">
          <form method="post">
            <div class="form-floating mb-3">
              <input type="email" class="form-control rounded-3" id="floatingInput" placeholder="name@example.com" name="email" required min>
              <label for="floatingInput" style="color: brown;">Email address</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control rounded-3" id="floatingPassword" placeholder="Password" name="password" required minlength="6">
              <label for="floatingPassword" style="color: brown;">Password</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control rounded-3" id="floatingPassword" placeholder="Repeat password" name="repeatpassword" required>
                <label for="floatingPassword" style="color: brown;">Repeat password</label>
              </div>
  
            <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit" method="post">Sign up</button>
            <small class="text-body-secondary" style="color: brown;">By clicking Sign up, you agree to the terms of use.</small>

            <hr class="my-4">
            <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">
                
              Sign up with Discord

            </button>
            
          </form>
        </div>
      </div>
    
</div>
<div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;">
  <!-- Position it -->
  <div style="position: absolute; top: 0; right: 0;">

    <!-- Then put toasts within -->
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false">
      <div class="toast-header">
        <img src="..." class="rounded mr-2" alt="...">
        <strong class="mr-auto">Bootstrap</strong>
        <small class="text-muted">just now</small>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="flase">&times;</span>
        </button>
      </div>
      <div class="toast-body">
        See? Just like this.
      </div>
    </div>

    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <img src="..." class="rounded mr-2" alt="...">
        <strong class="mr-auto">Bootstrap</strong>
        <small class="text-muted">2 seconds ago</small>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body">
        Heads up, toasts will stack automatically
      </div>
    </div>
  </div>
</div>
</div>
{% endblock %}
